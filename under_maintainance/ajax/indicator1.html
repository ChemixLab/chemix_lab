<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ul></ul>
        <script src="./jquery-1.11.2.min.js"></script>
        <script>
            $(document).ready(function (){
                update();
				
            });
            
             function update(){
                $.getJSON("indicator.php",function (data){
                   $("ul").empty();
                   $.each(data.result, function (){
                      $("ul").append("<li>"+this['indicator']+"</li>"); 
                   });
                });
            }
            
            
            
            
        </script>
        
    </body>
</html>
